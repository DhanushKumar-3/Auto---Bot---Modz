{% extends "base.html" %}
{% block content %}
<h4>Select Bill</h4>

<table class="table table-bordered">
<tr>
<th>Bill No</th><th>Date</th><th>Action</th>
</tr>
{% for bill in bills %}
<tr>
<td>{{ bill.bill_no }}</td>
<td>{{ bill.created_at.strftime('%d-%m-%Y') }}</td>
<td>
<a href="{{ url_for('returns.return_items', bill_id=bill.id) }}" class="btn btn-sm btn-warning">Return Items</a>
</td>
</tr>
{% endfor %}
</table>
{% endblock %}
