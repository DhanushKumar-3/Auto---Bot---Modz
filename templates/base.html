<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
<div class="sidebar">
  <div class="text-center py-3 text-white">
  <h4>Spare Parts</h4>

  <!-- ðŸŒ— Theme Toggle -->
  <label class="theme-toggle">
    <input type="checkbox" id="themeToggle">
    <span class="slider"></span>
    <small>Dark Mode</small>
  </label>
</div>

    <a href="{{ url_for('dashboard.home') }}">
        <i class="fa fa-chart-line"></i> Dashboard
    </a>

    <a href="{{ url_for('stock.list_stock') }}">
        <i class="fa fa-box"></i> Stock
    </a>

    <a href="{{ url_for('billing.create_bill') }}">
        <i class="fa fa-file-invoice"></i> Bill
    </a>

    <a href="{{ url_for('customers.list_customers') }}">
        <i class="fa fa-users"></i> Customer
    </a>

    <a href="{{ url_for('returns.select_customer') }}">
        <i class="fa fa-undo"></i> Return
    </a>

    <a href="{{ url_for('billing.today_sales') }}">
        <i class="fa fa-calendar-day"></i> Today Sales
    </a>

    <a href="{{ url_for('auth.logout') }}" class="logout">
        <i class="fa fa-sign-out-alt"></i> Logout
    </a>
</div>



    <!-- Main Content -->
    <div class="content p-4 w-100">
        {% block content %}{% endblock %}
    </div>
</div>

 <!-- FOOTER -->
    <div class="sidebar-footer mt-auto">
        Â© Auto Bot Modz<br>
        <small>All Rights Reserved</small>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
